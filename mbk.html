    function addMarker(lon, lat, popup) {
        marker = L.marker([lat, lon]).addTo(map).bindPopup(popup, { maxWidth: "auto" });
        marker.on('mouseover', function (e) { this.openPopup();  });
        marker.on('mouseout',  function (e) { this.closePopup(); });
    }

            desc += "<tr><td class='block'><b>Milestone Addressed:</b></td><td>" + milestone  + "</td></tr>";
            desc += "</table>";
        return desc;
    }
